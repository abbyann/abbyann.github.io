<!DOCTYPE html>
<html lang="en">

  <head>
    <!--Specifies character encoding-->
    <meta charset="UTF-8" />
    
    <!--Sets rendering setting to latest engine for Internet Explorer-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!--Controls browser display to fit on any screen and sets initial page zoom-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <meta name="description" 
    content="Portfolio site for Abby Anderson, Master of Science in Bioengineering from the University of Washington" />
    
    <meta name="keywords" content="portfolio, biotech"/>
    
    <!--Link to css file-->
    <link rel="stylesheet" href="style.css" />
    
    <title>abbyann.github.io</title>
  </head>

  <body>
  <!--Header-->
    <header class="header">
      <!--Image container-->
      <div class="header-img-cont">
        <img 
          src="DSC_0368_crop.JPG" 
          alt="Headshot image" class="header-img" />
      </div>
      <h4 class="header-logo">Abby Anderson</h4>
      <!--Navigation bar-->
      <nav class="header-nav">
        <ul class="header-nav-links">
          <li class="header-nav-link"><a href="./website.html"> Home </a></li>
          <li class="header-nav-link"><a href="#about"> About </a></li>
          <li class="header-nav-link"><a href="#projects"> Projects </a></li>
          <li class="header-nav-link"><a href="#contact"> Contact </a></li>
        </ul>
      </nav>
    </header>

    <h1>In progress!</h1>
    
    <section id="about">
    </section>

    <section id="contact">
      <!--Contact form-->
      <form class="contact-form">
        <div>
          <label for="name">Name</label>
          <input placeholder="Enter your name" type="text" />
        </div>
        <div>
          <label for="name">Email</label>
          <input placeholder="Enter your email" type="text" />
        </div>
        <div>
          <label for="name">Message</label>
          <textarea placeholder="Enter your message" name="message" 
          id="" cols="30" rows="10"></textarea> 
        </div>
        <!--Button submits the current form-->
        <button type="submit">Submit</button>
      </form>
    </section>

  </body>

</html>
